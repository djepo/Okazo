        subTitle1: "A quoi sers Javascript pour ce site ?"
        text1: "Javascript est un language de programmation utilisé principalement pour les sites internet.<br/>                Pour Okazo, Javascript sers à créer un contenu dynamique et une interface plus claire pour vous.<br/>                Par exemple, la recherche des villes lorsque vous commencez à saisir le code postal utilise Javascript, et vous empêche d'avoir des erreurs si vous faites une faute de code postal ou de nom de Ville."
        subTitle2: "Pourquoi Javascript est désactivé sur mon navigateur ?"
        text2: "Javascript peut être désactivé par un bloqueur de publicité, installé en tant que module complémentaire sur votre navigateur par exemple, ou bien par votre administrateur système si vous êtes en entreprise.                En effet, certains sites peuvent utiliser Javascript de manière à détourner installer certains programmes, et par sécurité, il peut être désactivé dans les entreprises."
        subTitle3: "Aucun risque pour Okazo alors ?"
        text3: "Aucun risque, non. Vous pouvez autoriser Javascript pour Okazo, sans crainte."

